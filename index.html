<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=11;IE=EDGE">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>文字変換</title>
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
<script src="./assets/vendors/jquery/jquery-3.3.1.min.js?v=2025052701"></script>
<script src="./assets/vendors/popper/popper.min.js?v=2025052701"></script>
<script src="./assets/vendors/moji/moji.standalone.min.js?v=2025052701"></script>
<link href="./assets/vendors/bootstrap/css/bootstrap.min.css?v=2025052701" rel="stylesheet">
<script src="./assets/vendors/bootstrap/js/bootstrap.min.js?v=2025052701"></script>
<link href="./assets/style.css?v=2025052701" rel="stylesheet">
<script src="./assets/script.js?v=2025052701"></script>
</head>
<script>
	$(() => {
		$("select[name='変換方法']").change(function () {
			$("#変換方法テキスト").text($(this).val().join(", "));
		});
	});
</script>
<div class="container-fluid m-0 px-4 py-5" style="width: 100%;">
	<div class="text-center" style="font-size: 1.5rem;">文字変換</div>
	<form class="mt-5">
		<hr>
		<div class="form-group row mt-2 mb-0">
			<div class="col-12">
				<textarea name="変換前" class="form-control" rows="8" placeholder="変換前" style="font-size: 0.8rem;"></textarea>
			</div>
		</div>
		<div class="form-group row mt-2 mb-0">
			<div class="col-12">
				<select name="変換方法" class="custom-select" style="font-size: 0.8rem;" multiple="multiple">
					<option value="大文字">大文字</option>
					<option value="小文字">小文字</option>
					<option value="コンパクト">コンパクト</option>
					<option value="半角スペースで分割してソート">半角スペースで分割してソート</option>
					<option value="半角数値のみ">半角数値のみ</option>
					<option value="半角">半角</option>
					<option value="全角">全角</option>
				</select>
			</div>
		</div>
		<div class="form-group row mt-2 mb-0" style="font-size: 0.8rem;">
			<div class="col-12">
				<span id="変換方法テキスト">&nbsp;</span>
			</div>
		</div>
		<div class="form-group row mt-2 mb-0">
			<div class="col-12">
				<textarea name="変換後" class="form-control" rows="8" placeholder="変換後" style="font-size: 0.8rem;"></textarea>
			</div>
		</div>
		<hr>
	</form>
	<div class="mt-5 text-center" style="font-size: 1rem;">Yoshinori Takai</div>
</div>
</html>
